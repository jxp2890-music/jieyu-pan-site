    body {

    embed {

      border: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      #scores {
        padding: 2rem;
        margin: 2rem 1rem;
      }
      embed {
        height: 480px;
      }
    }
